<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <h1>ðŸŒ¹ðŸŒ¹ðŸŒ¹</h1>
        <h2>Will you be my valentine?</h2>
        <div class="btns">
            <!-- <button> <a href="https://script.google.com/macros/s/AKfycbyGcjgNxdx5C8ne6NT1_fpnwJaWXeKGF-klgXPSEUcpH3kYzjtbdIqICBTeFvVyXVzO/exec">Yes</a></button> -->
             <a class="yesBtn" href="https://script.google.com/macros/s/AKfycbwIWgktcKhgcUJMG-OOPmyiqzvGy223NcXIStT1Ajk/dev">Yes</a>
            <button id="noBtn">No</button>
        </div>
        <h3 class="note">No is little shy ðŸ« </h3>

        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    <script>
        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseover",()=>{
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });
    </script>
</body>
<style>
    body{
        background-color:#fc018b;
    }
    .card {
        background:linear-gradient(135deg,#faf7f9,#fafafa);
        border-radius: 22px;
        padding: 35px 45px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        text-align: center;
        justify-content: center;
        width: 80vh;
        margin: 100px auto;
        
    }
    .card h2{
        font-size: 26px;
        font-weight: 600;
        letter-spacing: .5px;
        margin-bottom: 30px;
        color: #163c33;
    }
    .yesBtn{
        display: inline-block;
        padding: 12px 25px;
        background: #ff4d6d;
        color: white;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button{
        padding: 10px 22px;
        border-radius: 20px;
        border: 2px solid #163c33;
        background: #ff4d6d;
        font-size: 14px;
        cursor: pointer;
        transition: all .25s ease;
    }
    button:hover {
        background:#fc018b;
        color: white;
        transform: translateY(-2px);
    }
    .btns{
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 25px 0;
    }
    .heart {
            position: relative;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            margin: 50px;
            display: inline-flex;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 10px;
        }
    .heart{
        animation:forwards 1s infinite;
    }
    @keyframes forwards{
        0%{transform: scale(1);}
        50%{transform: scale(1.2);}
        100%{transform: scale(1);}
    }
    .note{
        margin-top: 15px;
        font-size: 20px;
        color: #0a0a0a;
        opacity: .85;
    }
    .card h1{
        font-size: 40px;
        font-weight: 600;
        letter-spacing: .5px;
        margin-bottom: 30px;
        color: black;
    }
</style>

</html>
